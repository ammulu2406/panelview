<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Panel Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Signup for Panel Game</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="ph_num">Phone Number</label>
                <input type="tel" id="ph_num" name="ph_num" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="gmail">Email</label>
                <input type="email" id="gmail" name="gmail" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
